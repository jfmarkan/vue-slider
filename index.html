<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Objects Carousel</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-10 carousel-container m-0 p-0" id="carousel-container">
                    <div class="carousel-item">
                        <img :src="carousel[activeIndex].image" alt="Carousel slide image" class="main-image">
                        <div class="img-description" id="description-container">
                            <h2 class="mx-3 my-2">Titulo</h2>
                            <p class="ms-3">Texto</p>
                        </div>
                    </div>
                </div>
                <div class="col-2 thumbnail-container m-0 p-0" id="thumbnail-container">
                    <div class="navigator-prev" @click="previousSlide">
                        <i class="fa-regular fa-circle-up"></i>
                    </div>
                    <div class="thumbnail-item" v-for="item in carousel">
                        <img :src="item.image" alt="Carousel Thumbnail image" class="thumbnail">
                    </div>
                    <div class="navigator-next" @click="nextSlide">
                        <i class="fa-regular fa-circle-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
